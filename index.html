<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="input" disabled>
    <div class="buttons">
      <button >7</button>
      <button >8</button>
      <button >9</button>
      <button >+</button>
      <button >4</button>
      <button >5</button>
      <button >6</button>
      <button >-</button>
      <button >1</button>
      <button >2</button>
      <button >3</button>
      <button >*</button>
      <button >0</button>
      <button >.</button>
      <button >C</button>
      <button >/</button>
      <button >=</button>
    </div>
  </div>
  
</body>
</html>
